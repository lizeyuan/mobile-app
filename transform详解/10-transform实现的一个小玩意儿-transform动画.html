<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img{
            width:100px;
        }
        body {
            margin:0;
        }

        #load {
            height:100%;
            perspective: 100px;
            position: relative;
        }
        body,
        html{
            width:100%;
            height:100%;
        }
        #logo2,
        #logo3{
            position: absolute;
            left:30%;
            top:30%;
            transform-style: preserve-3d;
            display: none;

        }

        @keyframes rotate {
            0% {
                transform: rotateY(0);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        img {
            animation:rotate 2s linear infinite
        }
    </style>
    <script src="m.Tween-transform.js"></script>
    <script>
         window.onload = function(){
             var logo2 = document.querySelector('#logo2');
             var logo3 = document.querySelector('#logo3');
             css(logo2,'translateZ',-300);
             css(logo3,'translateZ',-300);
             anim1();
             function anim1(){
                 logo2.style.display = 'none';
                 logo3.style.display = 'block';
                 MTween({
                     el:logo3,
                     type:"easeIn",
                     target:{
                         translateZ:0
                     },
                     time:2000,
                     callBack:anim2
                 })
             }

             function anim2(){
                 MTween({
                     el:logo3,
                     type:"easeOut",
                     target:{
                         translateZ:-300
                     },
                     time:4000,
                     callBack:anim3
                 })
             }

             function anim3(){
                  logo3.style.display = 'none';
                  logo2.style.display = 'block';
                     MTween({
                         el:logo2,
                         type:"easeIn",
                         target:{
                             translateZ:0
                         },
                         time:2000,
                         callBack:anim4
                     })
             }

             function anim4(){
                 MTween({
                     el:logo2,
                     type:"easeIn",
                     target:{
                         translateZ:-300
                     },
                     time:2000,
                     callBack:anim1
                 })
             }



         }


    </script>
</head>
<body>
     <div id="load">
         <div id="logo2">
             <img src="logo2.png" alt="">
         </div>
         <div id="logo3">
             <img src="logo3.png" alt="">
         </div>
     </div>


</body>
</html>

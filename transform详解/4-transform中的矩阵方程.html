<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div {
            width:100px;
            height:100px;
            background-color: red;
            transition: 1s;
        }

        #box {
            padding:100px;
            border:solid 1px #ccc;
            width:100px;
            height:100px;
            margin:0 auto;
        }
    </style>
    <script>
        window.onload = function(){
            var div = document.querySelector("#div");
            div.addEventListener('touchstart',function(){
                 this.style.transform = this.style.WebkitTransform = 'matrix(1,0,0,1,100,100)';
            });
        };
        /*
        *   初始值 matrix(1,0,0,1,0,0)
        *   matrix(a,b,c,d,e,f)
        *       位移：
        *           x轴位移： e+x
        *           y轴位移： f+x
        * */
    </script>
</head>
<body>
<div id="box">
    <div id="div"></div>
</div>
</body>
</html>

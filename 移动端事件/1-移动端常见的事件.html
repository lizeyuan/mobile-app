<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width:200px;
            height:200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
<script>
    /*
    *  移动端事件：
    *        手指按下: ontouchstart
    *        手指移动: ontouchmove
    *        手指抬起: ontouchend
    *    浏览器的模拟器不支持事件绑定的第一种形式，可以通过addEventListener
    * */
    var t1,t2;
    var oBox = document.getElementById("box");
    oBox.addEventListener('touchstart',function(){
         console.log('按下');
          t1 = new Date();
    });
    oBox.addEventListener('touchmove',function(){
        console.log('移动');
    });

    oBox.addEventListener('touchend',function(){
        console.log('抬起');

    });

    oBox.addEventListener('mouseup',function(){
        console.log('鼠标抬起');
        t2 = new Date();
        alert(t2-t1);
    });
</script>
</html>

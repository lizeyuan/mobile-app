<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
         #box {
             width:100px;
             height:100px;
             background-color: red;
             position: absolute;
             top:0;
             left:0;
             opacity: 0.5;
         }
    </style>
</head>
<body>
    <div id="box"></div>
    <a href="http://www.baidu.com">点击链接</a>
</body>
<script>
    /*
    *   定义： 当上层元素点击的时候，下层元素也能获得点击(焦点)，移动端的点透
    *         上层元素消失(在一定时间内(300ms))
    *       1. 下层的元素不能获得焦点或者点击
    *       2. 阻止鼠标的默认事件
    *       3. 设置延时
    * */
    var oDiv = document.getElementById('box');
    oDiv.addEventListener('touchstart',function(ev){
        this.style.display = 'none';

    });

    //模拟器上可能存在问题，同时阻止了a的链接跳转，可以用js实现跳转
    document.addEventListener('touchstart',function(ev){
        ev.preventDefault();
    });


</script>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .p1 {
            font-size:12px;
            line-height:30px;
            height:30px;
        }
        .p2 {
            font-size: 12px;
            line-height:30px;
            max-height:100%;
        }

             1.  给元素设置一个高度
             2.  给元素设置一个最大高度
             */
    </style>
</head>
<body>
     <p class="p1">哈哈哈</p>
     <p class="p2">好好好好或或或或或或或好好好好或或哈哈哈哈或或或或或或或或或或或或或或或或或或或或或或或或或或或或或或或或或或或或或或或或或或或或或</p>
</body>

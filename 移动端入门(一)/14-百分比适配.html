<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
         body {
             margin:0;
         }
         .box1,.box2,.box3,.box4 {
             width:25%;
             height:100px;
             float:left;
         }
         /*  百分比适配：宽度进行百分比，高度设置具体值，适配性比较差，一般配合其他方案进行适配
*/
         .box1 {
             background: red;
         }
         .box2 {
             background: green;
         }

         .box3 {
             background: blue;
         }

         .box4 {
             background: yellow;
         }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<div class="box4"></div>
</body>
</html>

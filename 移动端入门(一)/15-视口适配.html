<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport"-->
          <!--content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin:0;
        }
        div {
            width:80px;
            height:80px;
            float:left;
        }
        .box1 {
            background: red;
        }
        .box2 {
            background: green;
        }

        .box3 {
            background: blue;
        }

        .box4 {
            background: yellow;
        }
    </style>
</head>
<script>
    (function(){
         var w =  window.screen.width;
         var targetW = 320;
         var rate = w / targetW;  //比率为当前尺寸除以目标尺寸
         var meta = document.createElement('meta');
         meta.name = 'viewport';
         meta.content = 'user-scalable=no, initial-scale=' + rate + ', maximum-scale=' + rate + ', minimum-scale=' + rate
         document.head.appendChild(meta)
    })();
</script>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>

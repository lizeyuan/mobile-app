<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--
        viewport: 视口(可视区窗口)
        默认不设置viewport，一般可视区宽度在移动端是784px
        width:可视区的宽度(number(备注：不需要加像素，而且在某些安卓机器上支持得不好) || device-width)
        user-scalable: 是否允许用户进行缩放(双指操作进行缩放,yes||no),iso10以及以上不生效
        (通过事件进行处理)
        initial-scale: 初始缩放比例
        minimum-scale: 最小缩放比例
        maximum-scale: 最大缩放比例
        ios10以上中只有minimum-scale生效
        
     -->
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=0.5,minimum-scale=0.5,maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
         #box {
              width:315px;height:315px;background: red;margin:0 auto;
         }
    </style>
</head>
<body>
     <div id="box">hhhhbbbk</div>
</body>
</html>

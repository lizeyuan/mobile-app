<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        button,
        input{
            border-radius: 0;
            -webkit-appearance:none;
            /*清除浏览器默认样式，可能会覆盖一些样式，比如对checkbox或radio产生影响*/
        }
        input[type='checkbox'] {
            -webkit-appearance: checkbox;
        }
        input[type='radio']{
            -webkit-appearance: radio;
        }
    </style>
</head>
<body>
    <button>hello</button>
    <input type="radio" name="lzy">aaa
    <input type="radio" name="lzy">bbb
</body>
</html>
